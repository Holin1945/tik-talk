<img src="assets/svg/logo-small.svg" alt="logo-small" class="ml16 mb20 logo-small" />

<nav class="mb20">
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a class="menu-item" [routerLink]="[menuItem.link]" routerLinkActive="active">
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
        @if ((menuItem.link === 'chats') && (unreadMessagesCount())) {
        <div class="count-messages tt-control-label">{{ unreadMessagesCount() }}</div>
        }
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a class="to-subscribers-link medium-text" [routerLink]="['/subscribers']">Все подписчики</a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" alt="" />
  } @else {
  <img src="/assets/svg/avatar-placeholder.svg" alt="" />
  }

  <div class="medium-text username-text">{{ me.username }}</div>

  <a [routerLink]="['settings']" class="settings-btn">
    <svg icon="settings"></svg>
  </a>
  }
</footer>
